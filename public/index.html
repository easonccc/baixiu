        </div>

  <!-- 轮播图渲染模块 -->
  <script type="text/html" id="bannerTpl">
    {{each data}}
    <li>
        <a href="{{$value.link}}">
          <img src="{{$value.image}}">
          <span>{{$value.title}}</span>
        </a>
      </li>
    {{/each}}
  </script>

    <!-- 最新发布模块 -->
    <script type="text/html" id="newPublishTpl">
      {{each data}}
         <div class="entry">
            <div class="head">
              <span class="sort">{{$value.category.title}}</span>
              <a href="javascript:;">{{$value.title}} </a>
            </div>
            <div class="main">
              <p class="info">{{$value.author.role}}   {{$value.createAt.split('T')[0]}}</p>
              <p class="brief">{{$value.content}}</p>
              <p class="extra">
                <span class="reading">阅读(3406)</span>
                <span class="comment">评论(0)</span>
                <a href="javascript:;" class="like">
                  <i class="fa fa-thumbs-up"></i>
                  <span>赞(167)</span>
                </a>
                <a href="javascript:;" class="tags">
                  分类：<span>星球大战</span>
                </a>
              </p>
              <a href="javascript:;" class="thumb">
                <img src="{{$value.thumbnail}}" alt="">
              </a>
            </div>
          </div>
      {{/each}}
    </script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/recommend.js"></script>
    <script src="./assets/js/publish.js"></script>
